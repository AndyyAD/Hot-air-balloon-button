<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Peacock animated Button </title>
</head>
<body>
    <div class="main">
        <button class="btn"> Click Me </button>

        <div class="peacock">
            <div class="peacock-head">
                <div class="head-circles">
                    <div class="head-circle1">
                        <div class="head-eye1"></div>
                        <div class="head-eye2"></div>
                        <div class="peacock-beak">
                            <div class="peacock-beak1">
                                <div class="peacock-beak2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="body-wrap">
                <div class="peacock-body">
                    <div class="peacock-body1"></div>
                    <div class="peacock-body2"></div>
                </div>
            </div>
            
            <div class="feather-wrap">
                <div class="feather">
                    <div class="feather-square"></div>
                </div>
                
                <div class="circle-wrap feather-circle1">
                    <div class="circle1">
                        <div class="circle2"></div>
                    </div>
                </div>

                <div class="circle-wrap feather-circle2">
                    <div class="circle1">
                        <div class="circle2"></div>
                    </div>
                </div>

                <div class="circle-wrap feather-circle3">
                    <div class="circle1 circle-3-1">
                        <div class="circle2 circle-3-2"></div>
                    </div>
                </div>

                <div class="circle-wrap feather-circle4">
                    <div class="circle1">
                        <div class="circle2"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
